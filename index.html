<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>no1cii</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

  <style>
    /* Genel stil */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow-x: hidden;
      transition: background 0.8s ease;
      position: relative;
    }

    /* Günün saatine göre tema renkleri */
    body.light {
      background: linear-gradient(to bottom right, #a18cd1, #fbc2eb);
      color: #222;
    }
    body.dark {
      background: linear-gradient(to bottom right, #2d0036, #8a2be2);
      color: #fff;
    }

    /* Arka plan “no1cii” yazısı */
    .background-text {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 10vw;
      font-family: 'Orbitron', sans-serif;
      color: rgba(255, 255, 255, 0.2);
      white-space: nowrap;
      user-select: none;
      z-index: 0;
      pointer-events: none;
      animation: pulse 4s ease-in-out infinite;
    }

    /* Pulsasyon animasyonu - sadece opacity değişiyor */
    @keyframes pulse {
      0%, 100% {
        opacity: 0.05;
      }
      50% {
        opacity: 0.15;
      }
    }

    /* Yıldızlar */
    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;

      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    /* Yıldızların aşağı doğru kayma animasyonu */
    @keyframes fall {
      0% {
        transform: translateY(-10px);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    /* İçerik */
    .content {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0 1rem;
      text-align: center;
    }

    /* Hoş Geldin animasyonu (fade-in + kayma) */
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      opacity: 0;
      animation: fadeSlideIn 2s forwards;
    }

    @keyframes fadeSlideIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Profil fotoğrafı */
    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 1rem;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      transition: transform 0.3s ease-in-out;
      cursor: pointer;
      z-index: 10;
    }
    .profile-img:hover {
      transform: scale(1.1);
    }

    /* Bağlantılar ve ikonlar */
    .links {
      margin-top: 1rem;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      z-index: 10;
    }

    .links a {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #c084fc;
      font-size: 1.2rem;
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 25px;
      background: rgba(200, 132, 252, 0.2);
      transition: all 0.3s ease;
      user-select: none;
    }

    .links a:hover {
      background: #c084fc;
      color: #fff;
      transform: scale(1.1);
    }

    /* İkonlar boyutu */
    .links a i {
      font-size: 1.4rem;
    }

    /* Dark/Light tema butonu */
    .theme-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      background: rgba(200, 132, 252, 0.7);
      border: none;
      border-radius: 30px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
      z-index: 20;
      user-select: none;
      transition: background 0.3s ease;
    }

    .theme-toggle:hover {
      background: #a569e1;
    }

    /* Mobil uyumluluk */
    @media (max-width: 600px) {
      .background-text {
        font-size: 20vw;
        top: 15%;
      }
      h1 {
        font-size: 2rem;
      }
      .profile-img {
        width: 120px;
        height: 120px;
      }
      .links a {
        font-size: 1rem;
        padding: 8px 12px;
        gap: 5px;
      }
      .links a i {
        font-size: 1.1rem;
      .about-section {
        padding: 60px 20px;
        background: rgba(0, 0, 0, 0.2); /* şeffaf arka plan */
        text-align: center;
        z-index: 2;
        position: relative;
        }

        .about-section h2 {
        font-size: 2rem;
        margin-bottom: 1rem;
        color: #c084fc;
        }

        .about-section p {
        font-size: 1.1rem;
        max-width: 600px;
        margin: 0 auto;
        line-height: 1.6;
}

      }
    }
  </style>
</head>
<body>
  <div class="background-text">no1cii</div>
  <div class="stars"></div>

  <button class="theme-toggle" aria-label="Tema değiştir">Light Mode</button>

  <div class="content">
    <h1>Hoş Geldin!</h1>
    <img
      class="profile-img"
      src="https://cdn.peacedoorball.blog/wp-content/uploads/2025/03/dexter-cropped.webp"
      alt="Profil Fotoğrafı"
      title="Profil Fotoğrafı"
    />
    <div class="links">
      <a href="https://www.instagram.com/13diyenkedi" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-instagram"></i> Instagram
      </a>
      <a href="https://discord.gg/s73C46YrX5" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-discord"></i> Discord
      </a>
      <a href="https://open.spotify.com/user/4ilx1ddl1n21swmdtv44wprpo" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-spotify"></i> Spotify
      </a>
    </div>
  </div>

  <script>
    // Günün saatine göre tema belirle
    function setThemeByTime() {
      const hour = new Date().getHours();
      if (hour >= 7 && hour < 19) {
        document.body.classList.add('light');
        document.body.classList.remove('dark');
        themeToggle.textContent = 'Dark Mode';
      } else {
        document.body.classList.add('dark');
        document.body.classList.remove('light');
        themeToggle.textContent = 'Light Mode';
      }
    }

    // Tema değiştirme butonu
    const themeToggle = document.querySelector('.theme-toggle');
    themeToggle.addEventListener('click', () => {
      if (document.body.classList.contains('dark')) {
        document.body.classList.remove('dark');
        document.body.classList.add('light');
        themeToggle.textContent = 'Dark Mode';
      } else {
        document.body.classList.remove('light');
        document.body.classList.add('dark');
        themeToggle.textContent = 'Light Mode';
      }
    });

    // Başlangıçta temayı ayarla
    setThemeByTime();

    // Yıldızları oluştur ve animasyon delay ver
    const starsContainer = document.querySelector('.stars');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      
      // Yıldızın yatay konumu
      star.style.left = `${Math.random() * 100}%`;
      
      // Başlangıçta rastgele yukarıda bir yerde başlasın
      star.style.top = `${Math.random() * 100 - 20}vh`;  // -20vh'den başlayabilir

      const size = Math.random() * 2 + 1;
      star.style.width = size + 'px';
      star.style.height = size + 'px';
      star.style.opacity = Math.random() * 0.8 + 0.2;

      // Animasyon süresi (3 ila 8 saniye arası)
      star.style.animationDuration = (Math.random() * 5 + 3) + 's';

      // Animasyon başlangıç gecikmesi
      star.style.animationDelay = (Math.random() * 8) + 's';

      starsContainer.appendChild(star);
    }

    // Parallax efekt (arka plan yazısını yavaşça hareket ettir)
    window.addEventListener('scroll', () => {
      const scrollPos = window.scrollY;
      const bgText = document.querySelector('.background-text');
      // sadece translateY ekle, translateX sabit kalıyor
      bgText.style.transform = `translate(-50%, calc(-50% + ${scrollPos * 0.3}px))`;
    });
  </script>
</body>
</html>
