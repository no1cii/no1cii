<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>no1cii</title>
  
  <!-- Şık font ekliyoruz (Orbitron) -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #2d0036, #8a2be2);
      color: #fff;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .background-text {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 10vw;
      font-family: 'Orbitron', sans-serif;
      color: rgba(255, 255, 255, 0.05);
      white-space: nowrap;
      user-select: none;
      z-index: 0;
      pointer-events: none;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
    }

    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .links a {
      color: #c084fc;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.2rem;
      transition: 0.3s;
    }

    .links a:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="background-text">no1cii</div>
  <div class="stars"></div>

  <div class="content">
    <h1>Hoş Geldin!</h1>
    <p>Benim bağlantılarım:</p>
    <div class="links">
      <a href="https://www.instagram.com/13diyenkedi" target="_blank">Instagram</a>
      <a href="https://discord.gg/s73C46YrX5" target="_blank">Discord</a>
      <a href="https://open.spotify.com/user/4ilx1ddl1n21swmdtv44wprpo" target="_blank">Spotify</a>
    </div>
  </div>

  <script>
    // Yıldızları rastgele yerleştir
    const starsContainer = document.querySelector('.stars');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.opacity = Math.random();
      star.style.width = star.style.height = `${Math.random() * 2 + 1}px`;
      starsContainer.appendChild(star);
    }
  </script>
</body>
</html>
