<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>no1cii</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #2d0036;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .background-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 10vw;
      color: rgba(255, 255, 255, 0.05);
      white-space: nowrap;
      user-select: none;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .links a {
      color: #c084fc;
      text-decoration: none;
      margin: 0 10px;
      font-size: 1.2rem;
      transition: 0.3s;
    }

    .links a:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="background-text">no1cii</div>

  <div class="content">
    <h1>Hoş Geldin!</h1>
    <p>Benim bağlantılarım:</p>
    <div class="links">
      <a href="https://instagram.com/yourusername" target="_blank">Instagram</a>
      <a href="https://github.com/yourusername" target="_blank">GitHub</a>
      <a href="https://linkedin.com/in/yourusername" target="_blank">LinkedIn</a>
    </div>
  </div>
</body>
</html>
